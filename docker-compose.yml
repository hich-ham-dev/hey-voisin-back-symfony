services:
  # Service PHP-FPM pour Symfony
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - APP_ENV=${APP_ENV:-prod}
        - USER_ID=${USER_ID:-1000}
        - GROUP_ID=${GROUP_ID:-1000}
    container_name: hey_voisin_app
    restart: unless-stopped
    volumes:
      - hey_voisin_app_data:/var/www/symfony/var
    environment:
      - APP_ENV=${APP_ENV:-prod}
      - APP_SECRET=${APP_SECRET}
      - DATABASE_URL=${DATABASE_URL}
      - DOMAIN_NAME=${DOMAIN_NAME}
    networks:
      - hey_voisin_network
      - proxy  # Ajout du réseau proxy
    depends_on:
      - database

  # Serveur web Nginx
  web:
    image: nginx:alpine
    container_name: hey_voisin_nginx
    restart: unless-stopped
    # Suppression des ports exposés, Traefik s'en charge
    volumes:
      - ./:/var/www/symfony
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./docker/nginx/ssl:/etc/nginx/ssl
      - hey_voisin_app_data:/var/www/symfony/var
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
    depends_on:
      - app
    networks:
      - hey_voisin_network
      - proxy  # Ajout du réseau proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.heyvoisin.rule=Host(`${DOMAIN_NAME:-localhost}`)"
      - "traefik.http.routers.heyvoisin.entrypoints=websecure"
      - "traefik.http.routers.heyvoisin.tls.certresolver=le"
      - "traefik.http.services.heyvoisin.loadbalancer.server.port=80"

  # Base de données MariaDB/MySQL
  database:
    image: mariadb:11.4
    container_name: hey_voisin_db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - hey_voisin_db_data:/var/lib/mysql
    networks:
      - hey_voisin_network

volumes:
  hey_voisin_app_data:
  hey_voisin_db_data:

networks:
  hey_voisin_network:
    driver: bridge
  proxy:
    external: true  # Référence au réseau externe créé pour Traefik
